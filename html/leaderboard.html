<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Despot Maksimovic, despotmaksimovic@gmail.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Blitzmath | Takmicenje u brzoj matematici</title>
</head>
<body>
    <div class="header">
        <h1>Blitzmath</h1>
    </div>
    <div class="leaderboard" id="lb"></div>
    <button onclick="window.location.replace('/dash');" style="width: 80vw;">Nazad na dashboard</button>
    <footer>
        <p>Blitzmath | Takmičenje u brzoj matematici</p>
        <p>&copy; 2021-2022 <a href="mailto:despotmaksimovic@gmail.com">Despot Maksimović</a></p>
    </footer>

    <script>
        async function fillTable() {
            const raw = await fetch("/stats");
            const data = await raw.json();

            data.forEach(person => {
                const row = document.createElement("div");
                row.classList = "row";
                
                const name = document.createElement("p");
                name.innerText = `${person.ime} ${person.prezime} (${person.id})`;
                name.classList = "name";
                row.appendChild(name);

                const score = document.createElement("p");
                score.innerText = person.highscore;
                score.classList = "score";
                row.appendChild(score);

                document.getElementById("lb").appendChild(row);
            });
        };
        window.onload = fillTable;
    </script>
</body>
</html>
